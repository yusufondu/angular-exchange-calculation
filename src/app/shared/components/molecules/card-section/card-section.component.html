<div class="card-section">
  @for (card of cards; track card.cardTitle) {
  <div class="card-box">
    <app-ee-image
      class="card-image"
      [src]="card.imageSrc"
      [alt]="card.imageAlt"
    />
    <app-ee-text class="card-title" [text]="card.cardTitle" />
    <app-ee-text class="card-description" [text]="card.cardDescription" />
  </div>
  }
</div>
