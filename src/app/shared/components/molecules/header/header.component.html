<div class="header">
  <div class="header-information">
    @for (headerText of headerTexts; track headerText.text) {
    <app-ee-text [class]="headerText.class" [text]="headerText.text" />
    }
    <app-ee-button
      class="header-button"
      buttonText="Exchange Fund"
      dynamicClass="header-button"
      dynamicType="button"
    />
  </div>
  <div class="header-image-wrapper">
    <app-ee-image class="header-image" src="../assets/hero.svg" alt="Hero" />
  </div>
</div>
